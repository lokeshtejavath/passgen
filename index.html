<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <link href="style/styles.css" rel="stylesheet" />
   
    </head>
    <body>
        <h1 id="password"></h1>
        <br>
        <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
        <label for="uppercase">Include Uppercase letters: [A-Z]</label>
        <br>
        <input type="checkbox" id="symbols" name="symbols" value="symbols">
        <label for="symbols">Include symbols: ['!','@','$',',',',. etc]</label>
        <br>
        <input type="checkbox" id="numbers" name="numbers" value="number">
        <label for="number">Include Number: [0-9]</label>
        <br>
        <footer>
            <script src="scripts/src.js"></script>
        </footer>
    </body>
</html>
